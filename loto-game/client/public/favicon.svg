<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="ball" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  <!-- Loto ball -->
  <circle cx="32" cy="30" r="18" fill="url(#ball)" stroke="#fff" stroke-width="2"/>
  <!-- Ball shine -->
  <ellipse cx="26" cy="24" rx="6" ry="4" fill="rgba(255,255,255,0.4)" transform="rotate(-20,26,24)"/>
  <!-- Star on ball -->
  <polygon points="32,20 34.5,27 42,27 36,31.5 38,39 32,34.5 26,39 28,31.5 22,27 29.5,27" fill="#fff" opacity="0.9"/>
  <!-- Text "LT" -->
  <text x="32" y="58" text-anchor="middle" font-family="Arial,sans-serif" font-weight="bold" font-size="12" fill="#fff" opacity="0.95">LT</text>
</svg>
