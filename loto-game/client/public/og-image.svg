<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="ball1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="ball2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
    <linearGradient id="ball3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="0" x2="1200" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="200" y1="0" x2="1200" y2="500" stroke="#fff" stroke-width="1"/>
    <line x1="400" y1="0" x2="1200" y2="400" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="200" x2="1000" y2="630" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Accent bar at top -->
  <rect y="0" width="1200" height="6" fill="url(#accent)"/>

  <!-- Decorative loto balls -->
  <circle cx="900" cy="200" r="80" fill="url(#ball1)" opacity="0.9"/>
  <text x="900" y="215" text-anchor="middle" font-family="Arial,sans-serif" font-weight="bold" font-size="48" fill="#fff">7</text>
  <ellipse cx="880" cy="175" rx="20" ry="12" fill="rgba(255,255,255,0.3)" transform="rotate(-20,880,175)"/>

  <circle cx="1050" cy="320" r="65" fill="url(#ball2)" opacity="0.9"/>
  <text x="1050" y="335" text-anchor="middle" font-family="Arial,sans-serif" font-weight="bold" font-size="40" fill="#fff">42</text>
  <ellipse cx="1034" cy="300" rx="16" ry="10" fill="rgba(255,255,255,0.3)" transform="rotate(-20,1034,300)"/>

  <circle cx="950" cy="460" r="55" fill="url(#ball3)" opacity="0.9"/>
  <text x="950" y="473" text-anchor="middle" font-family="Arial,sans-serif" font-weight="bold" font-size="34" fill="#fff">15</text>
  <ellipse cx="936" cy="443" rx="14" ry="8" fill="rgba(255,255,255,0.3)" transform="rotate(-20,936,443)"/>

  <!-- Small floating balls -->
  <circle cx="820" cy="400" r="25" fill="#fbbf24" opacity="0.3"/>
  <circle cx="1100" cy="150" r="20" fill="#8b5cf6" opacity="0.3"/>
  <circle cx="1120" cy="480" r="30" fill="#ec4899" opacity="0.2"/>

  <!-- Main title -->
  <text x="100" y="250" font-family="Arial,sans-serif" font-weight="900" font-size="88" fill="url(#accent)">LOTO</text>
  <text x="100" y="340" font-family="Arial,sans-serif" font-weight="900" font-size="88" fill="#fff">ONLINE</text>

  <!-- Subtitle -->
  <text x="100" y="410" font-family="Arial,sans-serif" font-weight="400" font-size="28" fill="#94a3b8">Chơi Lô Tô trực tuyến miễn phí cùng bạn bè</text>

  <!-- CTA-like element -->
  <rect x="100" y="450" width="300" height="56" rx="28" fill="url(#accent)"/>
  <text x="250" y="486" text-anchor="middle" font-family="Arial,sans-serif" font-weight="bold" font-size="22" fill="#fff">Chơi Ngay →</text>

  <!-- Bottom accent bar -->
  <rect y="624" width="1200" height="6" fill="url(#accent)"/>
</svg>
